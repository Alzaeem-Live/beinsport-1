<!DOCTYPE html>
<html dir="rtl" lang="ar" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <title>اون تايم 2 on time sport</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    :root {
      --plyr-video-control-background-hover: rgba(156, 136, 255, .9);
      --plyr-color-main: #9c88ff;
    }
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }
    .albaplayer_server-body {
      position: relative;
      width: 100%;
      background: #000;
      height: 100vh;
      overflow: hidden;
    }
    .albaplayer_name {
      display: flex;
      justify-content: flex-end;
      background: #000;
      padding: 0 2px;
      max-height: 50px;
      overflow: hidden;
      margin: 0;
      list-style: none;
    }
    .albaplayer_name li {
      margin: 4px 2px;
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .albaplayer_name a {
      background: #552a86;
      font-size: 16px;
      padding: 5px 5px 7px;
      border-radius: 1px;
      height: 43px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff !important;
      width: 100%;
    }
    .albaplayer_name a.active,
    .albaplayer_name a:hover {
      background: #9e1414;
      transition: .3s all cubic-bezier(.68, -.55, .265, 1.55);
    }
    #player-container {
      width: 100%;
      height: calc(100% - 50px);
    }
    video, .plyr__video-embed {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      background: #000;
    }

    /* أزرار المشاركة والتحديث والاشتراك */
    .extra-buttons {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .extra-buttons button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .extra-buttons button:hover {
      background: rgba(255, 255, 255, 0.35);
    }
    @media (max-width: 600px) {
      .extra-buttons {
        right: 10px;
        bottom: 10px;
      }
      .extra-buttons button {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>

  <ul class="albaplayer_name">
    <li><a href="#" data-stream="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" class="active">بث 1</a></li>
    <li><a href="#" data-stream="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">بث 2</a></li>
    <li><a href="#" data-stream="https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8">بث 3</a></li>
  </ul>

  <div class="albaplayer_server-body">
    <div id="player-container">
      <video id="player" playsinline controls></video>

      <!-- ✅ أزرار المشاركة والتحديث والاشتراك -->
      <div class="extra-buttons">
        <button onclick="refreshStream()">🔄 تحديث البث</button>
        <button onclick="copyLink()">🔗 مشاركة الرابط</button>
        <button onclick="subscribeTelegram()">📣 قناة تيليجرام</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const playerContainer = document.getElementById("player-container");
    let plyr;
    let hls;
    let currentStream = '';

    function loadHLS(url) {
      currentStream = url;
      if (hls) {
        hls.destroy();
        hls = null;
      }
      if (plyr) {
        plyr.destroy();
      }

      playerContainer.querySelector("video")?.remove();
      const video = document.createElement("video");
      video.id = "player";
      video.setAttribute("playsinline", "");
      video.setAttribute("controls", "");
      playerContainer.insertBefore(video, document.querySelector(".extra-buttons"));

      plyr = new Plyr(video);

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", () => video.play());
      } else {
        alert("عذراً، المتصفح لا يدعم تشغيل البث المباشر.");
      }
    }

    // تحميل أول بث
    const firstBtn = document.querySelector(".albaplayer_name a.active");
    if (firstBtn) {
      loadHLS(firstBtn.getAttribute("data-stream"));
    }

    // التعامل مع تغيير البث
    document.querySelectorAll(".albaplayer_name a").forEach(btn => {
      btn.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll(".albaplayer_name a").forEach(a => a.classList.remove("active"));
        btn.classList.add("active");
        loadHLS(btn.getAttribute("data-stream"));
      });
    });

    // زر التحديث
    function refreshStream() {
      if (currentStream) {
        loadHLS(currentStream + "?t=" + new Date().getTime());
      }
    }

    // زر المشاركة
    function copyLink() {
      navigator.clipboard.writeText(window.location.href)
        .then(() => alert("✅ تم نسخ الرابط!"))
        .catch(() => alert("❌ لم يتم النسخ!"));
    }

    // زر تيليجرام
    function subscribeTelegram() {
      window.open("https://t.me/your_channel", "_blank"); // ✅ غيّر هذا الرابط
    }
  </script>
</body>
</html>
