<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>البث المباشر - ON Time Sports 2</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: 'Cairo', sans-serif;
    }

    header {
      background-color: #1f1f1f;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #e50914;
    }

    .player-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      margin: 20px;
    }

    .player-container iframe,
    .player-container video {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .controls button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ff2020;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: #1f1f1f;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <header>البث المباشر - ON Time Sports 2</header>

  <div class="player-container">
    <!-- استبدل الرابط برابط البث المباشر الخاص بك -->
    <video controls autoplay>
      <source src="https://example.com/stream.m3u8" type="application/x-mpegURL">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <div class="controls">
    <button onclick="window.location.href='page1.html'">ON Time Sports 1</button>
    <button onclick="window.location.href='page2.html'">ON Time Sports 2</button>
    <button onclick="window.location.href='page3.html'">بي إن سبورت</button>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025
  </footer>

</body>
</html>
