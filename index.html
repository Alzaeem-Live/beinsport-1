<!DOCTYPE html>
<html dir="rtl" lang="ar" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <title>الزعيم لايف - Alzaeem Live</title>
  <link rel="stylesheet" href="https://vjs.zencdn.net/7.20.3/video-js.css" />
  <style>
    :root {
      --plyr-video-control-background-hover: rgba(156, 136, 255, .9);
      --plyr-color-main: #9c88ff;
    }

    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }

    .albaplayer_server-body {
      position: relative;
      width: 100%;
      background: #000;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .albaplayer_name {
      display: flex;
      justify-content: flex-end;
      background: #000;
      padding: 0 2px;
      max-height: 50px;
      overflow: hidden;
      margin: 0;
      list-style: none;
    }

    .albaplayer_name li {
      margin: 4px 2px;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .albaplayer_name a {
      background: #552a86;
      font-size: 16px;
      padding: 5px 5px 7px;
      border-radius: 1px;
      height: 43px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff !important;
      width: 100%;
      text-decoration: none;
    }

    .albaplayer_name a.active,
    .albaplayer_name a:hover {
      background: #9e1414;
      transition: .3s all cubic-bezier(.68, -.55, .265, 1.55);
    }

    #player-container {
      width: 100%;
      height: 100%;
    }

    .video-js {
      width: 100% !important;
      height: 100% !important;
      background: #000;
    }

    /* زر التشغيل في المنتصف وبشكل أنيق */
    .video-js .vjs-big-play-button {
      position: absolute;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      font-size: 5em !important;
      width: 80px !important;
      height: 80px !important;
      border: none;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .video-js .vjs-big-play-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* أزرار التحكم */
    .albaplayer_videos_channel {
      position: absolute;
      z-index: 999;
      left: 8px;
      top: 6px;
      right: 8px;
      height: 0;
    }

    .albaplayer_videos_channel .button {
      background: #9e1414;
      cursor: pointer;
      font-size: 14px;
      float: left;
      display: block;
      border-radius: 2px;
      height: 25px;
      text-align: center;
      line-height: 22px;
      text-shadow: 0 1px 1px #000;
      color: #fff;
      padding: 0 10px;
      font-family: sans-serif;
      font-weight: 700;
      position: relative;
      z-index: 99;
    }

    .albaplayer_videos_channel .refresh {
      float: right;
      text-decoration: none;
    }

    #albaplayer_share_channel {
      position: absolute;
      top: -10px;
      z-index: 9;
      left: -10px;
      border-radius: 0;
      background: rgba(0,0,0,.9);
      right: -10px;
      bottom: 0;
      height: 100vh;
      text-align: center;
    }

    .share-channel {
      position: absolute;
      top: 50%;
      right: 0;
      left: 0;
      margin-top: -80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .share-channel textarea {
      margin-top: 13px;
      max-width: 98%;
      width: 600px;
      direction: ltr;
      overflow: auto;
      font-size: 14px;
      padding: 5px;
      background: rgba(255,255,255,0.26);
      border: 0;
      height: 54px;
      color: #fff;
    }

    .custom-btn {
      background: #552a86;
      border: 0;
      font-size: 16px;
      font-family: arial;
      padding: 5px 16px;
      border-radius: 5px;
      font-weight: 700;
      margin-top: 6px;
      color: #fff;
      cursor: pointer;
    }

    /* زر التليجرام */
    #tme {
      position: fixed;
      z-index: 99999999;
      bottom: 50px;
      right: 25px;
      width: 48px;
      height: 48px;
      text-align: center;
      border-radius: 50%;
      background-color: #0088cc;
      cursor: pointer;
    }

    #tme_message {
      text-align: right;
      position: absolute;
      bottom: 62px;
      right: -10px;
      width: 250px;
      padding: 10px;
      background: white;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgb(0 0 0);
      transition: opacity .5s ease-in;
    }

    #tme_message:after,
    #tme_message:before {
      content: '';
      position: absolute;
      bottom: -21px;
      right: 23px;
      border-style: solid;
      height: 0;
      width: 0;
      border-width: 10px;
      border-color: transparent;
    }

    #tme_message:after {
      border-top-color: #fff;
      bottom: -20px;
    }

    #tme svg {
      margin-top: 13px;
    }

    #tme_message p {
      letter-spacing: -.5px;
      margin: 5px 0 0;
      font-size: 12px;
      color: #8e8e8e;
      text-align: right;
    }

    .clossalert {
      position: absolute;
      left: -10px;
      top: -10px;
      border-radius: 50%;
      cursor: pointer;
      background: #fff;
      font-size: 10px;
      width: 20px;
      height: 20px;
      border: solid 1px #d9d9d9;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    #tme_message a {
      margin: 6px 6px 0 0;
      color: #FFF;
      background: #0088cc;
      border-radius: 5px;
      display: inline-block;
      padding: 2px 7px;
      text-decoration: none;
    }

    /* العلامة المائية */
    .watermark {
      position: absolute;
      bottom: 50px;
      left: 45%;
      z-index: 99;
      color: rgba(255, 255, 255, 1);
      font-size: 22px;
      font-weight: bold;
      pointer-events: none;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* موبايل */
    @media (max-width: 768px) {
      .albaplayer_name {
        flex-direction: column;
        align-items: stretch;
        max-height: none;
      }

      .albaplayer_name li {
        margin: 2px 0;
      }

      .albaplayer_name a {
        font-size: 18px;
        height: 50px;
      }

      .albaplayer_server-body {
        height: calc(100vh - 160px);
      }

      .video-js {
        height: 100% !important;
      }

      .albaplayer_videos_channel {
        left: 4px;
        top: 6px;
        right: 6px;
      }

      #tme_message {
        width: 200px;
        right: -5px;
      }

      .watermark {
        font-size: 12px;
        bottom: 10px;
        left: 10px;
      }
    }
  </style>
</head>

    <li><a href="#" data-stream="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">بث 2</a></li>

  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming@3.3.0/dist/videojs-http-streaming.min.js"></script>
  <script>
    const player = videojs('my-video');

    function loadStream(url) {
      player.src({
        src: url,
        type: 'application/x-mpegURL'
      });
      player.play();
    }

    // تحديث ظهور زر التشغيل عند play و pause
    player.on('play', function() {
      const bigPlayButton = document.querySelector('.vjs-big-play-button');
      if (bigPlayButton) {
        bigPlayButton.style.display = 'none';
      }
    });

    player.on('pause', function() {
      const bigPlayButton = document.querySelector('.vjs-big-play-button');
      if (bigPlayButton) {
        bigPlayButton.style.display = '';
      }
    });

    // ربط الأزرار بتغيير البث
    document.querySelectorAll(".albaplayer_name a").forEach(btn => {
      btn.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll(".albaplayer_name a").forEach(a => a.classList.remove("active"));
        btn.classList.add("active");
        loadStream(btn.getAttribute("data-stream"));
      });
    });

    // تشغيل أول بث تلقائيًا
    window.addEventListener('DOMContentLoaded', () => {
      const firstBtn = document.querySelector(".albaplayer_name a.active");
      if (firstBtn) {
        firstBtn.click();
      }
    });

    // إضافة كلاس الجهاز
    function detectDevice() {
      const ua = navigator.userAgent;
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(ua)) {
        document.body.classList.add("mobile-device");
      } else {
        document.body.classList.add("desktop-device");
      }
    }

    detectDevice();
  </script>
