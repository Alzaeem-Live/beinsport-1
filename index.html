<!DOCTYPE html>
<html dir="rtl" lang="ar" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <title>اون تايم سبورت 2 on time sport</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />

  <style>
    :root {
      --plyr-video-control-background-hover: rgba(156, 136, 255, .9);
      --plyr-color-main: #9c88ff;
    }

    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }

    .albaplayer_server-body {
      position: relative;
      width: 100%;
      background: #000;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .albaplayer_name {
      display: flex;
      justify-content: flex-end;
      background: #000;
      padding: 0 2px;
      max-height: 50px;
      overflow: hidden;
      margin: 0;
      list-style: none;
    }

    .albaplayer_name li {
      margin: 4px 2px;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .albaplayer_name a {
      background: #552a86;
      font-size: 16px;
      padding: 5px 5px 7px;
      border-radius: 1px;
      height: 43px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff !important;
      width: 100%;
      cursor: pointer;
      text-decoration: none;
    }

    .albaplayer_name a.active,
    .albaplayer_name a:hover {
      background: #9e1414;
      transition: .3s all cubic-bezier(.68, -.55, .265, 1.55);
    }

    #player-container {
      position: relative;
      width: 100%;
      height: calc(100% - 40px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video.js player styling */
    .video-js {
      width: 80% !important;
      height: auto !important;
      max-height: 100%;
      background: #000;
      display: block;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .albaplayer_server-body {
        height: auto;
      }

      #player-container {
        height: auto;
      }

      .video-js {
        height: 220px !important;
        width: 100% !important;
      }
    }
  </style>
</head>

<body>

  <ul class="albaplayer_name">
    <li><a href="#" data-stream="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" class="active">بث 1</a></li>
    <li><a href="#" data-stream="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">بث 2</a></li>
    <li><a href="#" data-stream="https://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8">بث 3</a></li>
  </ul>

  <div class="albaplayer_server-body">
    <div id="player-container">
      <!-- Video.js player element -->
      <video
        id="player"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        playsinline
      ></video>
    </div>
  </div>

  <!-- Video.js and HLS scripts -->
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

  <script>
    const player = videojs('player', {
      fluid: true,
      autoplay: false,
      controls: true,
      techOrder: ['html5']
    });

    function loadStream(url) {
      player.src({
        src: url,
        type: 'application/x-mpegURL'
      });
      player.play();
    }

    // تحميل البث الأول تلقائياً
    const firstBtn = document.querySelector(".albaplayer_name a.active");
    if (firstBtn) {
      loadStream(firstBtn.getAttribute("data-stream"));
    }

    // التعامل مع الأزرار لتغيير البث
    document.querySelectorAll(".albaplayer_name a").forEach(btn => {
      btn.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll(".albaplayer_name a").forEach(a => a.classList.remove("active"));
        btn.classList.add("active");
        loadStream(btn.getAttribute("data-stream"));
      });
    });
  </script>

</body>
</html>
