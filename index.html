<!DOCTYPE html>
<html dir="rtl" lang="ar" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <title>اون time sport</title>
  <link rel="stylesheet" href="https://vjs.zencdn.net/7.20.3/video-js.css" />
  <style>
    :root {
      --plyr-video-control-background-hover: rgba(156, 136, 255, 0.9);
      --plyr-color-main: #9c88ff;
    }

    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }

    .albaplayer_server-body {
      position: relative;
      width: 100%;
      background: #000;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .albaplayer_name {
      display: flex;
      justify-content: flex-end;
      background: #000;
      padding: 0 2px;
      max-height: 50px;
      overflow: hidden;
      margin: 0;
      list-style: none;
    }

    .albaplayer_name li {
      margin: 4px 2px;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .albaplayer_name a {
      background: #552a86;
      font-size: 16px;
      padding: 5px 5px 7px;
      border-radius: 1px;
      height: 43px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff !important;
      width: 100%;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .albaplayer_name a.active,
    .albaplayer_name a:hover {
      background: #9e1414;
    }

    #player-container {
      width: 100%;
      height: 100%;
    }

    .video-js {
      width: 100% !important;
      height: 100% !important;
      background: #000;
      position: relative;
    }

    /* زر التشغيل الكبير في المنتصف */
    .video-js .vjs-big-play-button {
      position: absolute;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      font-size: 5em !important;
      width: 80px !important;
      height: 80px !important;
      border: none;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 10;
      cursor: pointer;
    }

    .video-js .vjs-big-play-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* أزرار التحكم */
    .albaplayer_videos_channel {
      position: absolute;
      z-index: 999;
      left: 8px;
      top: 6px;
      right: 8px;
      height: 0;
    }

    .albaplayer_videos_channel .button {
      background: #9e1414;
      cursor: pointer;
      font-size: 14px;
      float: left;
      display: block;
      border-radius: 2px;
      height: 25px;
      text-align: center;
      line-height: 22px;
      text-shadow: 0 1px 1px #000;
      color: #fff;
      padding: 0 10px;
      font-family: sans-serif;
      font-weight: 700;
      position: relative;
      z-index: 99;
      user-select: none;
    }

    .albaplayer_videos_channel .refresh {
      float: right;
    }

    #albaplayer_share_channel {
      position: absolute;
      top: -10px;
      z-index: 9;
      left: -10px;
      border-radius: 0;
      background: rgba(0, 0, 0, 0.9);
      right: -10px;
      bottom: 0;
      height: 100vh;
      text-align: center;
    }

    .share-channel {
      position: absolute;
      top: 50%;
      right: 0;
      left: 0;
      margin-top: -80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
    }

    .share-channel textarea {
      margin-top: 13px;
      max-width: 98%;
      width: 600px;
      direction: ltr;
      overflow: auto;
      font-size: 14px;
      padding: 5px;
      background: rgba(255, 255, 255, 0.26);
      border: 0;
      height: 54px;
      color: #fff;
      resize: none;
      border-radius: 4px;
    }

    .custom-btn {
      background: #552a86;
      border: 0;
      font-size: 16px;
      font-family: Arial, sans-serif;
      padding: 5px 16px;
      border-radius: 5px;
      font-weight: 700;
      margin-top: 6px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .custom-btn:hover {
      background-color: #7b5ed9;
    }

    /* موبايل */
    @media (max-width: 768px) {
      .albaplayer_name {
        flex-direction: column;
        align-items: stretch;
        max-height: none;
      }

      .albaplayer_name li {
        margin: 2px 0;
      }

      .albaplayer_name a {
        font-size: 18px;
        height: 50px;
      }

      .albaplayer_server-body {
        height: calc(100vh - 160px);
      }

      .video-js {
        height: 100% !important;
      }

      .albaplayer_videos_channel {
        left: 4px;
        top: 6px;
        right: 6px;
      }

      .share-channel textarea {
        width: 90%;
        max-width: none;
      }
    }
  </style>
</head>

<body>

  <ul class="albaplayer_name">
    <li><a href="#" data-stream="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" class="active">بث 1</a></li>
    <li><a href="#" data-stream="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">بث 2</a></li>
    <li><a href="#" data-stream="https://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8">بث 3</a></li>
  </ul>

  <div class="albaplayer_server-body">
    <div id="player-container">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        data-setup="{}"
      ></video>
    </div>

    <div class="albaplayer_videos_channel">
      <a class="button refresh" href="javascript:window.location.reload()">تحديث</a>
      <div id="showshare" style="display: block;" title="مشاركة">
        <span onclick='
          document.getElementById("showother").style.display = "block";
          document.getElementById("showshare").style.display = "none";
        '>
          <div class="button share">مشاركة</div>
        </span>
      </div>
      <div class="showother" id="showother" style="display: none;">
        <span onclick='
          document.getElementById("showother").style.display = "none";
          document.getElementById("showshare").style.display = "block";
        ' title="اغلاق">
          <div class="button close">اغلاق</div>
        </span>
        <div id="albaplayer_share_channel">
          <div class="share-channel">
            <div class="albaplayer_share_title">كود التضمين</div>
            <textarea
              id="albaplayer_player_share"
              onclick="this.select();"
              onfocus="this.select();"
              readonly
            ><iframe allowfullscreen="true" frameborder="0" height="500px" scrolling="1" src="https://dd.alkoora.live/albaplayer/on-time-sport-1/" width="100%"></iframe></textarea>
            <button
              class="custom-btn"
              onclick="
                const textarea = document.getElementById('albaplayer_player_share');
                textarea.select();
                navigator.clipboard.writeText(textarea.value);
                alert('تم نسخ كود التضمين');
              "
            >انقر للنسخ</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming@3.3.0/dist/videojs-http-streaming.min.js"></script>
  <script>
    const player = videojs('my-video');

    function loadStream(url) {
      player.src({
        src: url,
        type: 'application/x-mpegURL'
      });
      player.play();
    }

    // إخفاء زر التشغيل الكبير عند التشغيل وإظهاره عند الإيقاف المؤقت
    player.on('play', () => {
      const bigPlayButton = document.querySelector('.vjs-big-play-button');
      if (bigPlayButton) bigPlayButton.style.display = 'none';
    });

    player.on('pause', () => {
      const bigPlayButton = document.querySelector('.vjs-big-play-button');
      if (bigPlayButton) bigPlayButton.style.display = 'flex';
    });

    // ربط أزرار تغيير البث
    document.querySelectorAll('.albaplayer_name a').forEach(btn => {
      btn.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.albaplayer_name a').forEach(a => a.classList.remove('active'));
        btn.classList.add('active');
        loadStream(btn.getAttribute('data-stream'));
      });
    });

    // تشغيل أول بث تلقائيًا عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', () => {
      const firstBtn = document.querySelector('.albaplayer_name a.active');
      if (firstBtn) {
        loadStream(firstBtn.getAttribute('data-stream'));
      }
    });

    // إضافة كلاس للجهاز (موبايل أو ديسكتوب)
    function detectDevice() {
      const ua = navigator.userAgent;
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(ua)) {
        document.body.classList.add('mobile-device');
      } else {
        document.body.classList.add('desktop-device');
      }
    }
    detectDevice();
  </script>
</body>
</html>
