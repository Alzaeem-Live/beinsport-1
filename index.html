<!DOCTYPE html>
<html dir="rtl" lang="ar" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
  <title>اون تايم سبورت 2 on time sport</title>
  <link rel="stylesheet" href="https://vjs.zencdn.net/7.20.3/video-js.css" />
  <style>
    :root {
      --plyr-video-control-background-hover: rgba(156, 136, 255, .9);
      --plyr-color-main: #9c88ff;
    }

    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
    }

    .albaplayer_server-body {
      position: relative;
      width: 100%;
      background: #000;
      height: calc(100vh - 60px);
      overflow: hidden;
    }

    .albaplayer_name {
      display: flex;
      justify-content: flex-end;
      background: #000;
      padding: 0 2px;
      max-height: 50px;
      overflow: hidden;
      margin: 0;
      list-style: none;
    }

    .albaplayer_name li {
      margin: 4px 2px;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .albaplayer_name a {
      background: #552a86;
      font-size: 16px;
      padding: 5px 5px 7px;
      border-radius: 1px;
      height: 43px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff !important;
      width: 100%;
    }

    .albaplayer_name a.active,
    .albaplayer_name a:hover {
      background: #9e1414;
      transition: .3s all cubic-bezier(.68, -.55, .265, 1.55);
    }

    #player-container {
      width: 100%;
      height: 100%;
    }

    .video-js {
      width: 100% !important;
      height: 100% !important;
      background: #000;
    }

    /* زر التشغيل في المنتصف وبشكل أنيق */
    .video-js .vjs-big-play-button {
      position: absolute;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      font-size: 2.5em !important;
      width: 80px !important;
      height: 80px !important;
      border: none;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .video-js .vjs-big-play-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* موبايل */
    @media (max-width: 768px) {
      .albaplayer_name {
        flex-direction: column;
        align-items: stretch;
        max-height: none;
      }

      .albaplayer_name li {
        margin: 2px 0;
      }

      .albaplayer_name a {
        font-size: 18px;
        height: 50px;
      }

      .albaplayer_server-body {
        height: calc(100vh - 160px);
      }

      .video-js {
        height: 100% !important;
      }
    }
  </style>
</head>

<body>

  <ul class="albaplayer_name">
    <li><a href="#" data-stream="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" class="active">بث 1</a></li>
    <li><a href="#" data-stream="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">بث 2</a></li>
    <li><a href="#" data-stream="https://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8">بث 3</a></li>
  </ul>

  <div class="albaplayer_server-body">
    <div id="player-container">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        data-setup="{}"
      ></video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming@3.3.0/dist/videojs-http-streaming.min.js"></script>
  <script>
    const player = videojs('my-video');

    function loadStream(url) {
      player.src({
        src: url,
        type: 'application/x-mpegURL'
      });
      player.play();
    }

    // تحديث ظهور زر التشغيل عند play و pause
    player.on('play', function() {
      const bigPlayButton = document.querySelector('.vjs-big-play-button');
      if (bigPlayButton) {
        bigPlayButton.style.display = 'none';
      }
    });

    player.on('pause', function() {
      const bigPlayButton = document.querySelector('.vjs-big-play-button');
      if (bigPlayButton) {
        bigPlayButton.style.display = '';
      }
    });

    // ربط الأزرار بتغيير البث
    document.querySelectorAll(".albaplayer_name a").forEach(btn => {
      btn.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll(".albaplayer_name a").forEach(a => a.classList.remove("active"));
        btn.classList.add("active");
        loadStream(btn.getAttribute("data-stream"));
      });
    });

    // تشغيل أول بث تلقائيًا
    window.addEventListener('DOMContentLoaded', () => {
      const firstBtn = document.querySelector(".albaplayer_name a.active");
      if (firstBtn) {
        firstBtn.click();
      }
    });

    // إضافة كلاس الجهاز
    function detectDevice() {
      const ua = navigator.userAgent;
      if (/Mobi|Android|iPhone|iPad|iPod/i.test(ua)) {
        document.body.classList.add("mobile-device");
      } else {
        document.body.classList.add("desktop-device");
      }
    }

    detectDevice();
  </script>
</body>
</html>
