<!DOCTYPE html>
<html dir="rtl" lang="ar" prefix="og: https://ogp.me/ns#">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
<title>البث الرياضي</title>
<style>
    body {
        background: #000;
        color: #fff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }
    ul.albaplayer_name {
        display: flex;
        justify-content: flex-end;
        list-style: none;
        margin: 0;
        padding: 10px 10px 0 10px;
        background: #111;
    }
    ul.albaplayer_name li {
        margin-left: 10px;
    }
    ul.albaplayer_name li button {
        background: #552a86;
        border: none;
        color: white;
        padding: 8px 14px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 3px;
        font-weight: 700;
    }
    ul.albaplayer_name li button.active,
    ul.albaplayer_name li button:hover {
        background: #9e1414;
    }
    #video-player-container {
        width: 100%;
        height: calc(100vh - 60px);
        background: #000;
    }
    #video-player-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .albaplayer_videos_channel {
        background: #111;
        padding: 10px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 10px;
    }
    .albaplayer_videos_channel button {
        background: #552a86;
        border: none;
        color: white;
        padding: 8px 14px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 3px;
        font-weight: 700;
    }
    .albaplayer_videos_channel button:hover {
        background: #9e1414;
    }
    textarea {
        width: 100%;
        height: 60px;
        margin-top: 10px;
        font-size: 14px;
        padding: 8px;
        resize: none;
        background: #222;
        color: #fff;
        border: none;
        direction: ltr;
    }
</style>
</head>
<body>

<ul class="albaplayer_name">
    <li><button data-url="https://example.com/stream1" class="active">بث 1</button></li>
    <li><button data-url="https://example.com/stream2">بث 2</button></li>
    <li><button data-url="https://example.com/stream3">بث 3</button></li>
    <li><button data-url="https://example.com/stream4">بث 4</button></li>
    <li><button data-url="https://example.com/stream5">بث 5</button></li>
</ul>

<div id="video-player-container">
    <iframe id="player" src="https://example.com/stream1" allowfullscreen scrolling="yes"></iframe>
</div>

<div class="albaplayer_videos_channel">
    <button id="btn-refresh" onclick="location.reload()">تحديث</button>
</div>

<div>
    <label for="embed-code">كود التضمين (ثابت):</label>
    <textarea id="embed-code" readonly onclick="this.select()">
<iframe allowfullscreen="true" frameborder="0" height="500px" scrolling="1" src="https://dd.alkoora.live/albaplayer/on-time-sport-2/" width="100%"></iframe>
    </textarea>
</div>

<script>
    const buttons = document.querySelectorAll('.albaplayer_name button');
    const player = document.getElementById('player');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            // إزالة الكلاس active من كل الأزرار
            buttons.forEach(btn => btn.classList.remove('active'));
            // إضافة الكلاس active للزر الذي تم الضغط عليه
            button.classList.add('active');

            // تغيير رابط iframe للبث بناءً على الزر
            const newUrl = button.getAttribute('data-url');
            player.src = newUrl;
        });
    });
</script>

</body>
</html>
