<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشغل بث مباشر</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    .nav {
      display: flex;
      justify-content: center;
      background-color: #3b0a4c;
      padding: 10px 0;
    }

    .nav button {
      background-color: #6b21a8;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 0 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .nav button.red {
      background-color: #b91c1c;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin: 10px 30px;
    }

    .controls button {
      background-color: #b91c1c;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
    }

    video {
      width: 80%;
      max-width: 800px;
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="share()">مشاركة</button>
    <button onclick="location.reload()">تحديث</button>
  </div>

  <div class="nav">
    <button class="red" onclick="changeStream('https://example.com/stream1.m3u8')">بث 1</button>
    <button onclick="changeStream('https://example.com/stream2.m3u8')">بث 2</button>
    <button onclick="changeStream('https://example.com/stream3.m3u8')">بث 3</button>
    <button onclick="changeStream('https://example.com/english.m3u8')">EN</button>
    <button onclick="changeStream('https://example.com/spanish.m3u8')">SP</button>
  </div>

  <div class="video-container">
    <video id="livePlayer" controls autoplay>
      <source src="https://example.com/stream1.m3u8" type="application/x-mpegURL">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <script>
    function changeStream(url) {
      const player = document.getElementById('livePlayer');
      player.src = url;
      player.play();
    }

    function share() {
      navigator.clipboard.writeText(window.location.href);
      alert("تم نسخ الرابط!");
    }
  </script>

</body>
</html>
